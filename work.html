<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work ‚Äî NJ Studio</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
    }

    header {
      background: #0b0b0b;
      padding: 20px;
      color: #f7c600;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    .work-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 50px auto;
      max-width: 1000px;
    }

    .card {
      position: relative;
      width: 230px;     /* smaller width */
      height: 230px;    /* smaller height */
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 0 rgba(247,198,0,0);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: 0.4s ease;
      filter: brightness(70%);
    }

    .card h2 {
      margin: 15px 0 8px;
      color: #f7c600;
      font-size: 17px;
      transition: 0.3s ease;
    }

    .card a {
      display: inline-block;
      background: #f7c600;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
      margin-top: 6px;
      opacity: 0;
      transition: 0.4s ease;
    }

    /* ‚ú® Hover glow effect */
    .card:hover {
      box-shadow: 0 0 20px rgba(247,198,0,0.35);
      transform: translateY(-8px);
    }

    .card:hover img {
      filter: brightness(100%) saturate(120%);
    }

    .card:hover a {
      opacity: 1;
    }

    .card:hover h2 {
      color: #fff;
    }

    .back {
      display: inline-block;
      margin-bottom: 50px;
      background: transparent;
      border: 2px solid #f7c600;
      color: #f7c600;
      padding: 10px 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 15px;
    }

    .back:hover {
      background: #f7c600;
      color: #000;
    }
  </style>
</head>
<body>
  <header>üéûÔ∏è NJ Studio ‚Äî Our Work</header>
