
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work ‚Äî NJ Studio</title>

  <!-- Stylish Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Cinzel', serif;
      margin: 0;
      text-align: center;
    }

    header {
      background: #0b0b0b;
      padding: 20px;
      color: #f7c600;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    /* ‚úÖ GRID LAYOUT */
    .work-container {
      display: grid;
      grid-template-columns: repeat(3, 230px);
      justify-content: center;
      gap: 25px;
      margin: 50px auto;
    }

    .card {
      width: 230px;
      height: 230px;
      background: #111;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 0 rgba(247,198,0,0);
    }

    .card h2 {
      color: #f7c600;
      font-size: 18px;
      margin: 0;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(247,198,0,0.35);
    }

    .card:hover h2 {
      color: #fff;
    }

    .back {
      display: inline-block;
      margin-bottom: 50px;
      background: transparent;
      border: 2px solid #f7c600;
      color: #f7c600;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .back:hover {
      background: #f7c600;
      color: #000;
    }

    /* üì± MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .work-container {
        grid-template-columns: repeat(2, 230px);
      }
    }

    @media (max-width: 500px) {
      .work-container {
        grid-template-columns: 230px;
      }
    }
  </style>
</head>

<body>

  <header>üéûÔ∏è NJ Studio ‚Äî Our Work</header>

  <div class="work-container">
    <div class="card" onclick="window.open('Editing-Short.html','_blank')">
      <h2>Editing-Short format</h2>
    </div>
    <div class="card" onclick="window.open('Design-Thumbnail.html','_blank')">
      <h2>Design-Thumbnail</h2>
    </div>
    <div class="card" onclick="window.open('Editing-Long.html','_blank')">
      <h2>Editing-Long format</h2>
    </div>
    <div class="card" onclick="window.open('Design-banner.html','_blank')">
      <h2>Design-banner</h2>
    </div>
    <div class="card" onclick="window.open('ScriptWriting.html','_blank')">
      <h2>Content ‚Äî Script Writing</h2>
    </div>
 
 


  </div>

  <a href="index.html" class="back">‚¨Ö Back to Home</a>

</body>
</html>
