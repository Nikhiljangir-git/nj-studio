<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Banner — NJ Studio</title>

  <!-- Cinematic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Cinzel', serif;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 26px;
      color: #f7c600;
      background: #0b0b0b;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;                 /* ✅ FULL BANNER */
      object-fit: contain;          /* ✅ NO CROP */
      border-radius: 14px;
      background: #000;
      cursor: pointer;
      filter: brightness(88%);
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(247,198,0,0.15);
    }

    .gallery img:hover {
      filter: brightness(100%);
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(247,198,0,0.4);
    }

    .back {
      display: inline-block;
      margin: 40px 0 60px;
      padding: 12px 20px;
      border: 2px solid #f7c600;
      color: #f7c600;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .back:hover {
      background: #f7c600;
      color: #000;
    }

    /* Tablet */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 500px) {
      header {
        font-size: 22px;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>Design Banner — NJ Studio</header>

  <div class="gallery">
    <img src="banner1.png" alt="Design Banner 1">
    <img src="banner2.png" alt="Design Banner 2">
    <img src="banner3.png" alt="Design Banner 3">
  </div>

  <a href="work.html" class="back">⬅ Back to Work</a>

</body>
</html>
