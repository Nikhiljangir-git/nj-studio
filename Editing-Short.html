<head>

  <!-- Cinematic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Cinzel', serif;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 26px;
      color: #f7c600;
      background: #0b0b0b;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    /* ðŸ”¥ REELS GRID */
    .reels-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .reel {
      border-radius: 14px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 25px rgba(247,198,0,0.2);
      transition: 0.4s ease;
    }

    .reel:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(247,198,0,0.45);
    }

    video {
      width: 100%;
      height: 420px;          /* Vertical reel look */
      object-fit: cover;
      border: none;
      outline: none;
    }

    .description {
      max-width: 800px;
      margin: 30px auto 40px;
      font-size: 15px;
      line-height: 1.8;
      color: #ccc;
      letter-spacing: 0.5px;
    }

    .back {
      display: inline-block;
      margin-bottom: 50px;
      padding: 10px 16px;
      border: 2px solid #f7c600;
      color: #f7c600;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .back:hover {
      background: #f7c600;
      color: #000;
    }

    /* ðŸ“± RESPONSIVE */
    @media (max-width: 900px) {
      .reels-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .reels-container {
        grid-template-columns: 1fr;
      }

      video {
        height: 480px;
      }
    }
  </style>
</head>
